<!DOCTYPE html>

<head>

    <style>
        :root {

            --text: #111;
            --accent: #0077cc;
        }

        body.dark {
            --bg: #121212;
            --text: #eee;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        body.dark .container {

        }

        h1 {

        }

        label {

            justify-content: space-between;
            margin: 0.5rem 0;
        }

        input[type="range"] {
            width: 100%;
        }

        .password {
            font-size: 1.2rem;
            background: #eee;
            color: #111;
            padding: 0.5rem;
            margin-bottom: 1rem;
            word-break: break-word;
            border-radius: 6px;
        }

        body.dark .password {
            background: #ccc;
            color: #000;
        }

        .btn {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            .btn:hover {
                opacity: 0.9;
            }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .theme-toggle {
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            background: none;
            border: none;
            color: var(--accent);
        }
    </style>
</head>
